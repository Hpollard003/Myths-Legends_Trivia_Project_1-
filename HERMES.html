<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8bd3605610.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./PROMETHEUS.css">
    <title>Myths & Legends Trivia</title>
</head>

<body>
    <!--   Body Header   -->
    <div class="intro bg-dark bg-gradient py-4 text-center sticky-top rounded">
        <div class="container">
            <h2 class="text-success display-2 my-4"><i class="fab fa-d-and-d">Myths & Legends Trivia</i><i class="fab fa-phoenix-framework"></i></h2>
            <h3 class="fab score text-primary">Lets see how much of a god you truly are!</h3>
            <!--DropDown-->
            <div class="dropdown" id="dropdown">
                <label class="text-success bg-dark" for="Difficulty"></label>
                <select name="Difficulty" id="dropdownMenuButton" class="bg-dark border-dark bg-gradient text-success">
                    <option value="select">Select Difficulty</option>
                    <option value="medium">Children's Folklore.</option>
                    <option value="hard">Was Once A God.</option>
                </select>
            </div>
        </div>
    </div>
    <!--  Trivia body   -->
    <div class=" trivia rounded-bottom">
        <div class="container p-2">
            <div class="card bg-dark bg-gradient rounded p-4 fixed-top " style="width: 10rem">
            <div class="correct text-success "></div>
            <div class="incorrect text-danger "></h3> </div>
        </div>
            <!--  Trivia Questions  -->
            <form class="trivia-form text-light">
            <div class="questions text-center py-4" id="questions"></div>
            </form>
        </div>
    </div>
    <script src="HEPHAESTUS.js"></script>
</body>

</html>
