<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8bd3605610.js" crossorigin="anonymous"></script>
    <title>Myths&Legends Trivia</title>
</head>

<body>
    <!--   Body Header   -->
    <div class="intro py-3 bg-dark text-center">
        <div class="container">
            <h2 class="text-success display-3 my-4"><i class="fab fa-d-and-d">Myths & Legends</i><i
                    class="fab fa-phoenix-framework"></i></h2>
            <h3 class="text-success display-5"><i class="fas">Trivia</i></h3>
        </div>
    </div>
    <!--  Trivia body   -->
    <div class="trivia rounded-bottom p bg-dark bg-gradient">
        <div class="container">
            <h2 class=" text-success "><i class="fab"> Let's Test Your Knowledge</i> <i
                    class="fas fa-brain"></i></i></h2>
                <!--DropDown-->
                <div class="dropdown" id="dropdown">
                    <label class="text-success " style="width: 2rems" for="Difficulty"></label>
                    <select name="Difficulty" id="dropdownMenuButton" class="text-center bg-dark border-dark text-success rounded">
                        <option value="Easy">Children's Folklore</option>
                        <option value="Medium">Easier than Hard</option>
                        <option value="Hard">You must be a GOD yourself</option>
                    </select>
                </div>

            <!--  Trivia Questions  -->
            <div class="questions" id="questions"></div>
            <form class="trivia-form text-light">
                <div class="text-center rounded-pill py-5">
                    <input type="submit" class="btn btn-success rounded-circle">
                </div>
            </form>
        </div>
    </div>

    <script src="HEPHAESTUS.js"></script>
</body>

</html>
