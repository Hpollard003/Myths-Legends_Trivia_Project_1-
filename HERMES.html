<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8bd3605610.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./PROMETHEUS.css">
    <title>Myths&Legends Trivia</title>
</head>

<body>
    <!--   Body Header   -->
    <div class="intro bg-dark bg-gradient py-4 text-center sticky-top rounded-pill">
        <div class="container">
            <h2 class="text-success display-5 my-4"><i class="fab fa-d-and-d">Myths & Legends Trivia</i><i
                    class="fab fa-phoenix-framework"></i></h2>
            <!--DropDown-->
            <div class="dropdown" id="dropdown">
                <label class="text-success bg-dark" for="Difficulty"></label>
                <select name="Difficulty" id="dropdownMenuButton" class="bg-dark border-dark bg-gradient text-success">
                    <option value="Easy">Children's Folklore Level Trivia</option>
                    <option value="Medium">Average</option>
                    <option value="Hard">You must be a GOD yourself</option>
                </select>
            </div>

        </div>
    </div>
    <!--  Trivia body   -->
    <div class="trivia rounded-bottom">
        <div class="container p-2">
            <!--  Trivia Questions  -->
            <div class="questions text-center" id="questions">
                
            </div>
            <form class="trivia-form text-light">
                <div class="text-center py-5">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>

    <script src="HEPHAESTUS.js"></script>
</body>

</html>
